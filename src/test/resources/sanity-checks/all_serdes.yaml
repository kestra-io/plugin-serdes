id: all_serdes
namespace: sanitychecks.plugin-serdes

tasks:
  - id: for_each
    type: io.kestra.plugin.core.flow.ForEach
    values:
      - avro
      - csv
      - excel
      - infer_ion_avro
      - infer_ion_parquet
    tasks:
      - id: subflow
        type: io.kestra.plugin.core.flow.Subflow
        flowId: "{{taskrun.value}}"
        namespace: "{{ flow.namespace }}"
